
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sangmin Galaxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0a0a0a; /* Darker background for outside the phone area */
        font-family: 'Space Grotesk', sans-serif;
        touch-action: none;
      }
      #root {
        height: 100vh;
        width: 100%;
      }
      .font-arcade {
        font-family: 'Press Start 2P', cursive;
      }
      .scanlines {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }
      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 9998;
      }
      /* Ensure the scanlines and vignette only apply within the game area if we want, 
         but global is fine for retro feel. */
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>
  </body>
</html>
